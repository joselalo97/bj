<div class="v-hcaustralia">
  <div class="v-hcaustralia__content" *ngIf="urlVisible">
    <div *ngIf="cargando">
      <div class="mt-2 mb-2">
        <div class="mb-2 view-skeleton" style="width: 100%; height: 100vh;"></div>
      </div>
    </div>
    <pdf-viewer [ngClass]="{ 'v-hcaustralia__content--pdf': !cargando }" [src]="urlDocumento" [render-text]="true" [show-borders]="true"
      (error)="onError($event)" (after-load-complete)="callBackFn($event)"></pdf-viewer>
  </div>
</div>
